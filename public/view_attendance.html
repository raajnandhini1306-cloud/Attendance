<!-- view_attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher - View Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    td {
      background-color: #ecf0f1;
    }
  </style>
</head>
<body>
  <h2>All Students Attendance</h2>
  <table id="attendanceTable">
    <thead>
      <tr>
        <th>S.No</th>
        <th>Student ID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadAttendance() {
      const response = await fetch('/api/attendance/all');
      const data = await response.json();

      const tbody = document.querySelector("#attendanceTable tbody");
      tbody.innerHTML = "";

      data.forEach((record, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${record.student_id}</td>
            <td>${record.student_name}</td>
            <td>${record.date}</td>
            <td>${record.status}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    loadAttendance();
  </script>
</body>
</html>
