<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Dashboard</title>
    <script defer src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            background-color: #f5f7fa;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background1.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.50;
            z-index: -1;
        }

        header {
            background: linear-gradient(to right, #0d47a1, #1976d2);
            padding: 15px 30px;
            color: white;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        footer {
            background: #0d47a1;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .dashboard-container {
            background-color: #ffffffee;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 60px auto 100px auto;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 500;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #attendanceTable {
            margin-top: 30px;
            width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        td {
            background-color: #ecf0f1;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo1.png" alt="Logo"> 
        <h1>VIT (Chennai Campus)</h1>
    </header>

    <div class="dashboard-container">
        <h2>Faculty Dashboard</h2>

        <label for="timeLimit">Enter Time Limit (in minutes):</label>
        <input type="number" id="timeLimit" min="1" placeholder="Max 2">

        <button onclick="startAttendance()">Start Attendance</button>
        <button onclick="window.open('view_attendance.html', '_blank')">View Attendance</button>
        <button onclick="window.open('check_proxy.html', '_blank')">Check Proxy</button>

        <div id="attendanceTable"></div>
    </div>

    <footer>
        Copyright Â© 2025 Software Development Cell,
        VIT, Chennai-600 127. All rights reserved.
    </footer>

</body>
</html>
