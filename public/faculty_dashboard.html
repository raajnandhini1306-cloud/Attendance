<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #0d47a1, #1976d2);
      padding: 15px 30px;
      color: white;
      display: flex;
      align-items: center;
    }

    header img {
      height: 40px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 22px;
      font-weight: 600;
    }

    .dashboard-container {
      background-color: #ffffffee;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      width: 95%;
      max-width: 900px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 10px 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo1.png" alt="Logo">
    <h1>VIT (Chennai Campus) - Teacher Dashboard</h1>
  </header>

  <div class="dashboard-container">
    <h2>Attendance Records</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data dynamically added here -->
      </tbody>
    </table>
  </div>

  <footer>
    Copyright Â© 2025 Software Development Cell,
    VIT, Chennai-600 127. All rights reserved.
  </footer>

  <script>
    function loadAttendance() {
      fetch("/api/attendance/all")
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#attendanceTable tbody");
          tbody.innerHTML = "";

          if (data.length === 0) {
            tbody.innerHTML = "<tr><td colspan='4'>No records found</td></tr>";
            return;
          }

          data.forEach(record => {
            const row = `
              <tr>
                <td>${record.student_id}</td>
                <td>${record.student_name}</td>
                <td>${record.date}</td>
                <td>${record.status}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        })
        .catch(err => console.error("Error:", err));
    }

    // Load attendance on page load
    window.onload = loadAttendance;
  </script>
</body>
</html>
