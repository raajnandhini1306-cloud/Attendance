<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            background-color: #f5f7fa;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background1.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.50;
            z-index: -1;
        }

        header {
            background: linear-gradient(to right, #0d47a1, #1976d2);
            padding: 15px 30px;
            color: white;
            display: flex;
            align-items: center;
        }

        header img {
            height: 40px;
            margin-right: 15px;
        }

        header h1 {
            font-size: 22px;
            font-weight: 600;
        }

        footer {
            background: #0d47a1;
            color: white;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        .dashboard-container {
            background-color: #ffffffee;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin: 80px auto 120px auto;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 25px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #attendanceList {
            margin-top: 30px;
            text-align: left;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo1.png" alt="Logo">
        <h1>VIT (Chennai Campus)</h1>
    </header>

    <div class="dashboard-container">
        <h2>Student Dashboard</h2>
        <button onclick="markAttendance()">Mark Attendance</button>
        <button onclick="viewAttendance()">View Attendance</button>
        <div id="attendanceList"></div>
    </div>

    <footer>
        Copyright © 2025 Software Development Cell,
        VIT, Chennai-600 127. All rights reserved.
    </footer>

    <script>
        function markAttendance() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                alert("Geolocation is not supported by this browser.");
            }

            function success(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                fetch("/mark_attendance", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ lat, lon })
                })
                .then(res => res.json())
                .then(data => {
                    alert(data.message); // ✅ ya ❌ message show karega
                })
                .catch(err => console.error("Error:", err));
            }

            function error() {
                alert("Unable to retrieve your location. Please enable GPS.");
            }
        }

        // Optional: Agar tum backend se attendance list fetch karna chahte ho
        function viewAttendance() {
            fetch("/api/attendance")
            .then(res => res.json())
            .then(data => {
                const listDiv = document.getElementById("attendanceList");
                listDiv.innerHTML = "<h3>My Attendance:</h3><ul>" +
                    data.map(a => `<li>${a.date} - ${a.status}</li>`).join("") +
                    "</ul>";
            })
            .catch(err => console.error("Error:", err));
        }
    </script>
</body>
</html>
